<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu a Scorrimento Verticale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .menu {
            overflow-y: auto;
            max-height: 200px; /* Altezza massima del menu */
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
        }
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .menu li a {
            text-decoration: none;
            color: #000;
        }
        .menu li a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="menu">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">Chi Siamo</a></li>
            <li><a href="#services">Servizi</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contatti</a></li>
            <li><a href="#extra1">Extra 1</a></li>
            <li><a href="#extra2">Extra 2</a></li>
            <li><a href="#extra3">Extra 3</a></li>
            <li><a href="#extra4">Extra 4</a></li>
            <li><a href="#extra5">Extra 5</a></li>
        </ul>
    </div>
</body>
</html>
